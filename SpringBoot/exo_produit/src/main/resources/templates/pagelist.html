<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PageList</title>
</head>
<body>

    <main>
        <h2 th:unless="${products == null}">List of products:</h2>
        <ul th:if="${products != null}">
                <li th:each="p: ${products}">
                        <span th:text="${p.getId()}"></span>
                        <span th:text="${p.getName()}"></span>
                        <span th:text="${p.getCategory()}"></span>
                        <span th:text="${p.getPrice()}"></span>
                        <a th:href="@{/detail/{productId}(productId= ${p.getId()})}">details</a>

                </li>
        </ul>


    </main>
</body>
</html>
