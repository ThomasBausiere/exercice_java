<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter ou modifier un meuble</title>
</head>
<body>
<h1 th:text="${furniture.id == null} ? 'Ajouter un meuble' : 'Modifier un meuble'"></h1>

<form th:action="@{/furniture/add}" method="post" th:object="${furniture}">
    <input type="hidden" th:field="*{id}"/>

    <label>Nom :</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Description :</label>
    <input type="text" th:field="*{description}" required/><br/>

    <label>Prix :</label>
    <input type="number" th:field="*{price}" step="0.01" required/><br/>

    <label>Stock :</label>
    <input type="number" th:field="*{stock}" required/><br/>

    <button type="submit">Enregistrer</button>
</form>

<a th:href="@{/furniture}">Retour Ã  la liste</a>
</body>
</html>
